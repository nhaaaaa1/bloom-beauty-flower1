{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image }}" alt="{{ product.name }}" class="img-fluid rounded product-detail-image">
        </div>
        <div class="col-md-6">
            <h1 class="product-title">{{ product.name }}</h1>
            <p class="product-price">${{ "%.2f"|format(product.price) }}</p>
            <p class="product-description">{{ product.description }}</p>

            <div class="product-features mb-4">
                <h5>Features:</h5>
                <ul>
                    <li>Freshly picked flowers</li>
                    <li>Professional arrangement</li>
                    <li>Free delivery available</li>
                    <li>7-day freshness guarantee</li>
                </ul>
            </div>

            <div class="d-flex gap-3">
                <button class="btn purple-btn btn-lg">
                    <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                </button>
                <button class="btn btn-outline-purple btn-lg">
                    <i class="fas fa-heart me-2"></i>Wishlist
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
